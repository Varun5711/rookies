# Ingress Configuration for BharatSetu Platform
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bharatsetu-ingress
  namespace: bharatsetu
  labels:
    app.kubernetes.io/name: bharatsetu-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://bharatsetu.gov.in"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    # SSL/TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - bharatsetu.gov.in
        - api.bharatsetu.gov.in
      secretName: bharatsetu-tls
  rules:
    # Frontend
    - host: bharatsetu.gov.in
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dpi-client-service
                port:
                  number: 3000
    # API Gateway
    - host: api.bharatsetu.gov.in
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway-service
                port:
                  number: 3000
---
# SSL Certificate with cert-manager
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: bharatsetu-cert
  namespace: bharatsetu
spec:
  secretName: bharatsetu-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - bharatsetu.gov.in
    - api.bharatsetu.gov.in
---
# ClusterIssuer for Let's Encrypt
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@bharatsetu.gov.in
    privateKeySecretRef:
      name: letsencrypt-prod-key
    solvers:
      - http01:
          ingress:
            class: nginx
