# Secrets for BharatSetu Platform
# NOTE: In production, use external secret management (AWS Secrets Manager, HashiCorp Vault, etc.)
apiVersion: v1
kind: Secret
metadata:
  name: bharatsetu-secrets
  namespace: bharatsetu
  labels:
    app.kubernetes.io/name: bharatsetu
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  JWT_SECRET: "your-super-secret-jwt-key-change-in-production"
  POSTGRES_PASSWORD: "postgres"
  CLICKHOUSE_PASSWORD: "clickhouse"
  TWILIO_ACCOUNT_SID: ""
  TWILIO_AUTH_TOKEN: ""
  TWILIO_PHONE_NUMBER: ""
---
# Image Pull Secret (for private registries)
apiVersion: v1
kind: Secret
metadata:
  name: docker-registry-secret
  namespace: bharatsetu
type: kubernetes.io/dockerconfigjson
data:
  # Base64 encoded Docker config JSON
  # Generate with: kubectl create secret docker-registry docker-registry-secret --docker-server=<your-registry> --docker-username=<username> --docker-password=<password> --dry-run=client -o yaml
  .dockerconfigjson: e30=
