# Service Registry Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-registry
  namespace: bharatsetu
  labels:
    app: service-registry
    app.kubernetes.io/name: service-registry
    app.kubernetes.io/component: infrastructure
spec:
  replicas: 2
  selector:
    matchLabels:
      app: service-registry
  template:
    metadata:
      labels:
        app: service-registry
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3010"
    spec:
      serviceAccountName: bharatsetu-sa
      containers:
        - name: service-registry
          image: ${DOCKER_REGISTRY}/bharatsetu/service-registry:${IMAGE_TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 3010
          envFrom:
            - configMapRef:
                name: bharatsetu-config
            - secretRef:
                name: bharatsetu-secrets
          env:
            - name: PORT
              value: "3010"
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 3010
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3010
            initialDelaySeconds: 10
            periodSeconds: 5
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
      imagePullSecrets:
        - name: docker-registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: service-registry-service
  namespace: bharatsetu
spec:
  type: ClusterIP
  ports:
    - port: 3010
      targetPort: 3010
  selector:
    app: service-registry
