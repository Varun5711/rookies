# DPI Client (Frontend) Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dpi-client
  namespace: bharatsetu
  labels:
    app: dpi-client
    app.kubernetes.io/name: dpi-client
    app.kubernetes.io/component: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dpi-client
  template:
    metadata:
      labels:
        app: dpi-client
    spec:
      containers:
        - name: dpi-client
          image: ${DOCKER_REGISTRY}/bharatsetu/dpi-client:${IMAGE_TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "https://api.bharatsetu.gov.in"
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
      imagePullSecrets:
        - name: docker-registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: dpi-client-service
  namespace: bharatsetu
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: dpi-client
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: dpi-client-hpa
  namespace: bharatsetu
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dpi-client
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
