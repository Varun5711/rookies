# Audit Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: audit-svc
  namespace: bharatsetu
  labels:
    app: audit-svc
    app.kubernetes.io/name: audit-svc
    app.kubernetes.io/component: service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: audit-svc
  template:
    metadata:
      labels:
        app: audit-svc
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3006"
    spec:
      serviceAccountName: bharatsetu-sa
      containers:
        - name: audit-svc
          image: ${DOCKER_REGISTRY}/bharatsetu/audit-svc:${IMAGE_TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 3006
          envFrom:
            - configMapRef:
                name: bharatsetu-config
            - configMapRef:
                name: database-config
            - secretRef:
                name: bharatsetu-secrets
          env:
            - name: PORT
              value: "3006"
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 3006
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3006
            initialDelaySeconds: 10
            periodSeconds: 5
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
      imagePullSecrets:
        - name: docker-registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: audit-svc-service
  namespace: bharatsetu
spec:
  type: ClusterIP
  ports:
    - port: 3006
      targetPort: 3006
  selector:
    app: audit-svc
