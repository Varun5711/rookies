# Prometheus Configuration for BharatSetu DPI Platform
# Production-Grade Metrics Scraping Configuration

global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    cluster: 'bharatsetu-cluster'
    env: '${ENVIRONMENT:-production}'
    region: 'ap-south-1'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093
      timeout: 10s

# Rule files
rule_files:
  - /etc/prometheus/alert_rules.yml
  - /etc/prometheus/recording_rules.yml

# Scrape configurations
scrape_configs:
  # ============================================================================
  # PROMETHEUS SELF-MONITORING
  # ============================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scrape_interval: 10s

  # ============================================================================
  # NODE EXPORTER - HOST METRICS
  # ============================================================================
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'
    metric_relabel_configs:
      # Drop high-cardinality metrics
      - source_labels: [__name__]
        regex: 'node_scrape_collector_duration_seconds'
        action: drop

  # ============================================================================
  # cADVISOR - CONTAINER METRICS
  # ============================================================================
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s
    metric_relabel_configs:
      # Keep only relevant container metrics
      - source_labels: [__name__]
        regex: 'container_(cpu|memory|network|fs)_.*'
        action: keep
      # Drop pause containers
      - source_labels: [container]
        regex: 'POD|pause'
        action: drop

  # ============================================================================
  # REDIS EXPORTER
  # ============================================================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 15s
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'redis_(up|connected_clients|blocked_clients|memory_.*|commands_.*|keyspace_.*|expired_keys|evicted_keys|hits|misses)'
        action: keep

  # ============================================================================
  # POSTGRESQL EXPORTER
  # ============================================================================
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'pg_(up|database_size_bytes|stat_activity_.*|stat_user_tables_.*|stat_bgwriter_.*|locks_count|replication_.*)'
        action: keep

  # ============================================================================
  # KAFKA EXPORTER
  # ============================================================================
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka-exporter:9308']
    scrape_interval: 30s
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'kafka_(brokers|topic_partitions|topic_partition_.*|consumergroup_.*)'
        action: keep

  # ============================================================================
  # CLICKHOUSE METRICS
  # ============================================================================
  - job_name: 'clickhouse'
    static_configs:
      - targets: ['clickhouse:8123']
    metrics_path: /metrics
    scrape_interval: 30s

  # ============================================================================
  # APPLICATION SERVICES - API GATEWAY
  # ============================================================================
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:3000']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s
    honor_labels: true

  # ============================================================================
  # APPLICATION SERVICES - AUTH SERVICE
  # ============================================================================
