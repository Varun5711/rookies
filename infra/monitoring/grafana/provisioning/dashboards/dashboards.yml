# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'BharatSetu Dashboards'
    orgId: 1
    folder: 'BharatSetu'
    folderUid: 'bharatsetu'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
