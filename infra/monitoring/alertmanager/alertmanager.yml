# AlertManager Configuration
global:
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@bharatsetu.gov.in'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  resolve_timeout: 5m

# Route tree
route:
  group_by: ['alertname', 'severity', 'job']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default-receiver'
  routes:
    # Critical alerts go to PagerDuty/Slack
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true

    # Warning alerts go to email
    - match:
        severity: warning
      receiver: 'warning-alerts'

    # Database alerts
    - match_re:
        alertname: ^(PostgreSQL|Redis|ClickHouse).*
      receiver: 'database-alerts'
      group_by: ['alertname', 'instance']

    # Kafka alerts
    - match_re:
        alertname: ^Kafka.*
      receiver: 'kafka-alerts'

# Inhibition rules
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'job']

# Receivers
receivers:
  - name: 'default-receiver'
    email_configs:
      - to: 'devops@bharatsetu.gov.in'
        send_resolved: true

  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@bharatsetu.gov.in'
        send_resolved: true
    # Uncomment for Slack integration
    # slack_configs:
    #   - api_url: '${SLACK_WEBHOOK_URL}'
    #     channel: '#alerts-critical'
    #     send_resolved: true
    #     title: '{{ template "slack.default.title" . }}'
    #     text: '{{ template "slack.default.text" . }}'

  - name: 'warning-alerts'
    email_configs:
      - to: 'devops@bharatsetu.gov.in'
        send_resolved: true

  - name: 'database-alerts'
    email_configs:
      - to: 'dba@bharatsetu.gov.in'
        send_resolved: true

  - name: 'kafka-alerts'
    email_configs:
      - to: 'platform@bharatsetu.gov.in'
        send_resolved: true

# Templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'
