pg_database:
  query: |
    SELECT
      pg_database.datname,
      pg_database_size(pg_database.datname) as size_bytes
    FROM pg_database
  master: true
  cache_seconds: 30
  metrics:
    - datname:
        usage: "LABEL"
        description: "Name of the database"
    - size_bytes:
        usage: "GAUGE"
        description: "Disk space used by the database"

pg_stat_statements:
  query: |
    SELECT
      t2.rolname,
      t3.datname,
      queryid,
      calls,
      total_time / 1000 as total_time_seconds,
      min_time / 1000 as min_time_seconds,
      max_time / 1000 as max_time_seconds,
      mean_time / 1000 as mean_time_seconds,
      stddev_time / 1000 as stddev_time_seconds,
      rows,
      shared_blks_hit,
      shared_blks_read,
      shared_blks_dirtied,
      shared_blks_written,
      local_blks_hit,
      local_blks_read,
      local_blks_dirtied,
      local_blks_written,
      temp_blks_read,
      temp_blks_written,
      blk_read_time / 1000 as blk_read_time_seconds,
      blk_write_time / 1000 as blk_write_time_seconds
    FROM pg_stat_statements t1
    JOIN pg_roles t2 ON (t1.userid=t2.oid)
    JOIN pg_database t3 ON (t1.dbid=t3.oid)
    WHERE t2.rolname != 'rdsadmin'
    ORDER BY total_time DESC
    LIMIT 100
  master: true
  metrics:
    - rolname:
        usage: "LABEL"
        description: "Name of user"
    - datname:
        usage: "LABEL"
        description: "Name of database"
    - queryid:
        usage: "LABEL"
        description: "Query ID"
    - calls:
        usage: "COUNTER"
        description: "Number of times executed"
    - total_time_seconds:
        usage: "COUNTER"
        description: "Total time spent in the statement, in seconds"
    - min_time_seconds:
        usage: "GAUGE"
        description: "Minimum time spent in the statement, in seconds"
    - max_time_seconds:
        usage: "GAUGE"
        description: "Maximum time spent in the statement, in seconds"
    - mean_time_seconds:
        usage: "GAUGE"
        description: "Mean time spent in the statement, in seconds"
    - stddev_time_seconds:
        usage: "GAUGE"
        description: "Standard deviation of time spent in the statement, in seconds"
    - rows:
        usage: "COUNTER"
        description: "Total number of rows retrieved or affected by the statement"
    - shared_blks_hit:
        usage: "COUNTER"
        description: "Total number of shared block cache hits by the statement"
    - shared_blks_read:
        usage: "COUNTER"
        description: "Total number of shared blocks read by the statement"
    - shared_blks_dirtied:
        usage: "COUNTER"
        description: "Total number of shared blocks dirtied by the statement"
    - shared_blks_written:
        usage: "COUNTER"
        description: "Total number of shared blocks written by the statement"
    - local_blks_hit:
        usage: "COUNTER"
        description: "Total number of local block cache hits by the statement"
    - local_blks_read:
        usage: "COUNTER"
        description: "Total number of local blocks read by the statement"
    - local_blks_dirtied:
        usage: "COUNTER"
        description: "Total number of local blocks dirtied by the statement"
    - local_blks_written:
        usage: "COUNTER"
        description: "Total number of local blocks written by the statement"
    - temp_blks_read:
