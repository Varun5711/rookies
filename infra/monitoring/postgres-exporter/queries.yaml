pg_stat_activity:
  query: |
    SELECT
      pg_database.datname,
      tmp.state,
      COALESCE(count,0) as count,
      COALESCE(max_tx_duration,0) as max_tx_duration
    FROM
      (
        VALUES ('active'),
               ('idle'),
               ('idle in transaction'),
               ('idle in transaction (aborted)'),
               ('fastpath function call'),
               ('disabled')
      ) AS tmp(state) CROSS JOIN pg_database
    LEFT JOIN
    (
      SELECT
        datname,
        state,
        count(*) AS count,
        MAX(EXTRACT(EPOCH FROM now() - xact_start))::float AS max_tx_duration
      FROM pg_stat_activity GROUP BY datname,state
    ) AS tmp2 ON tmp.state = tmp2.state AND pg_database.datname = tmp2.datname
  metrics:
    - datname:
        usage: "LABEL"
        description: "Name of the database"
    - state:
        usage: "LABEL"
        description: "Connection state"
    - count:
        usage: "GAUGE"
        description: "Number of connections in this state"
    - max_tx_duration:
        usage: "GAUGE"
        description: "Max transaction duration in seconds"

pg_locks:
  query: |
    SELECT
      pg_database.datname,
      tmp.mode,
      COALESCE(count,0) as count
    FROM
      (
        VALUES ('accesssharelock'),
               ('rowsharelock'),
               ('rowexclusivelock'),
               ('shareupdateexclusivelock'),
               ('sharelock'),
               ('sharerowexclusivelock'),
               ('exclusivelock'),
               ('accessexclusivelock')
      ) AS tmp(mode) CROSS JOIN pg_database
    LEFT JOIN
      (SELECT database, lower(mode) AS mode,count(*) AS count
      FROM pg_locks WHERE database IS NOT NULL
      GROUP BY database, lower(mode)
    ) AS tmp2 ON tmp.mode=tmp2.mode and pg_database.oid = tmp2.database
  metrics:
    - datname:
        usage: "LABEL"
        description: "Name of the database"
    - mode:
        usage: "LABEL"
        description: "Type of lock"
    - count:
        usage: "GAUGE"
        description: "Number of locks"
